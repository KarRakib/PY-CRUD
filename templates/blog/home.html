{% extends 'base.html' %}
{% block title %}
  Home
{% endblock %}

{% block content %}
  {% for post in posts %}
    <div class="card my-2 py-2" >
      <div class="card-body">
        <div class="media">
          <img class="mr-3 rounded-circle" style="width: 50px;" src="{{post.author.profile.image.url}}" alt="Generic placeholder image" />
          <a href=" ">
            <p class="font-weight-bold">{{post.author}} </p>
          </a>
          <div class="media-body">
          <a href="{% url "postDetails" post.id %}">
            <h5 class="mt-0">{{ post.title }}</h5>
            <p>{{post.date}}</p>
          </a>
            {{ post.content }}
          </div>
        </div>
      </div>
    </div>
  {% endfor %}
{% endblock %}
